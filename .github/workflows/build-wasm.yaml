on: [push, pull_request]

name: Build wasm & Publish

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/jkanche/scran.js/builder:latest
    defaults:
      run:
        working-directory: /scran.js

    steps:
    - name: Get to the right branch
      run: |
        git fetch --all
        git checkout $GITHUB_SHA

    - name: Generate node build 
      run: bash build.sh main

    - name: Generate module build
      run: bash build.sh module

    - name: Parcellize build
      run: |
        npm i --include=dev
        npm run build

    - name: Setup node for npm
      uses: actions/setup-node@v2
      with:
        registry-url: https://registry.npmjs.org

    - name: Publish to NPM
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Setup node for gpr
      uses: actions/setup-node@v2
      with:
        registry-url: https://npm.pkg.github.com/

    - name: Publish to Github package registry
      run: |
        mv package.gpr.json package.json
        npm publish
      env:
        NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

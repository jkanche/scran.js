on:
  push:
    branches:
      - master

      
name: Build documentation

jobs:
  doxygenator:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    # - name: Add Pretty CSS
    #   uses: wei/wget@v1

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>scran.js - Analyze single-cell datasets in the browser</title>
    </head>
    <body>
        <script src="scran_wasm.js"></script>
        <div id="app">
            <div>
                <h3>Upload a Dataset or Randomly Generate Data</h3>
                <input
                type="file"
                name="upload single-cell dataset"
                id="dataset"
                onChange="parseFile(this.files)"/>            

                <h3>or For now randomly generate data</h3>
                <button onClick="generateRandomData()">Generate Data</button>
                <span class="data-info"></span>

                <h3>QC stats - pretty much where the UI for filtering will go into, scatter plots etc</h3>
                <button onClick="performQC()">Run QC</button>
                <span class="qc-info"></span>

                <h3>Perform PCA</h3>
                <button onClick="performPCA()">Perform PCA</button>
                <span class="pca-info"></span>
            </div>
        </div>
        <script type="module" src="index.js"></script>

    </body>
</html>
